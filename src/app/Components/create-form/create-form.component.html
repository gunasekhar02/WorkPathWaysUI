<div class="class-main" >
    @if(isEdit){
        <div class="card-class">
            <mat-card appearance="raised">
                <mat-card-content style="background-color: #242124; border-radius: 20px;">
                    <div>
                        <h4 style="color: white; margin: 10px;">Update User Form</h4>
                        <div class="form-class" style="padding-top: 5%;">
                            <form [formGroup]="userForm" (ngSubmit)="update()">
        
                                <div class="w-full flex flex-wrap" >
                                    <mat-form-field class="w-full" >
                                        <mat-label>Enter First Name </mat-label>
                                        <input matInput placeholder="Enter first Name" required formControlName="firstName"/>
                                    </mat-form-field>
                                </div>
        
                                <div class="w-full flex flex-wrap">
                                    <mat-form-field class="w-full">
                                        <mat-label>Enter Last Name </mat-label>
                                        <input matInput placeholder="Enter Last Name" required formControlName="lastName"/>
                                    </mat-form-field>
                                </div>
        
                                <div class="w-full flex flex-wrap">
                                    <mat-form-field class="w-full">
                                        <mat-label>Enter Email </mat-label>
                                        <input  matInput placeholder="xyz@gmail.com" required formControlName="email"/>
                                    </mat-form-field>
                                </div>
        
                                <div class="w-full flex flex-wrap">
                                    <mat-form-field class="w-full">
                                        <mat-label>Enter City </mat-label>
                                        <input matInput placeholder="Enter City" required formControlName="city"/>
                                    </mat-form-field>
                                </div>
                                <div class="btn-container" style="display: flex; justify-content: space-between; align-items: center;">
                                    <button class="btn" routerLink="/users">Back</button>
                                    <button class="btn" [disabled]="!userForm.valid" style="margin: 0 auto;">Update</button>
                                </div>
                            </form>
                        </div>
        
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
        
    }
    @else {
        <div  class="card-class">
            <mat-card appearance="raised">
                <mat-card-content style="background-color: #242124; border-radius: 20px;">
                    <div>
                        <h4 style="color: white; margin: 10px;">Create User Form</h4>
                        <div class="form-class" style="padding-top: 5%;">
                            <form [formGroup]="userForm" (ngSubmit)="save()">
                                <div class="w-full flex flex-wrap">
                                    <mat-form-field class="w-full">
                                        <mat-label>Enter First Name </mat-label>
                                        <input matInput placeholder="Enter first Name" required formControlName="firstName"/>
                                    </mat-form-field>
                                </div>
        
                                <div class="w-full flex flex-wrap">
                                    <mat-form-field class="w-full">
                                        <mat-label>Enter Last Name </mat-label>
                                        <input matInput placeholder="Enter Last Name" required formControlName="lastName"/>
                                    </mat-form-field>
                                </div>
        
                                <div class="w-full flex flex-wrap">
                                    <mat-form-field class="w-full">
                                        <mat-label>Enter Email </mat-label>
                                        <input matInput placeholder="xyz@gmail.com" required formControlName="email"/>
                                    </mat-form-field>
                                </div>
        
                                <div class="w-full flex flex-wrap">
                                    <mat-form-field class="w-full">
                                        <mat-label>Enter City </mat-label>
                                        <input matInput placeholder="Enter City" required formControlName="city"/>
                                    </mat-form-field>
                                </div>
                                <div class="btn-container" style="display: flex; justify-content: space-between; align-items: center;">
                                    <button class="btn" routerLink="/users">Back</button>
                                    <button class="btn" [disabled]="!userForm.valid" style="margin: 0 auto;">Save</button>
                                </div>

                            </form>
                        </div>
        
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
        
    }
</div>
